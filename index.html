    <div id="prediction-result"></div>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('prediction-form');
        
            form.addEventListener('submit', async function (event) {
                event.preventDefault();
        
                const formData = new FormData(form);
                const jsonData = {};
        
                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });
        
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                });
        
                const result = await response.json();
                const predictionResultElement = document.getElementById('prediction-result');
        
                if (result && result.predicted_idea) {
                    let predictionText = `Predicted Idea: ${result.predicted_idea}`;
                    if (result.predicted_rate !== undefined) {
                        predictionText += `<br>Predicted Rate: ${result.predicted_rate.toFixed(2)}`;
                    }
                    predictionResultElement.innerHTML = predictionText;
                } else {
                    predictionResultElement.innerText = 'Prediction failed';
                }
            });
        });
    </script>
